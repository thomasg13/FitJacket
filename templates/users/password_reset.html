{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h2 class="text-center">Reset Password</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Username:</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

{#                    <div class="mb-3">#}
{#                        <label class="form-label">Security Question:</label>#}
{#                        <select name="question" class="form-control" required>#}
{#                            {% for key, question in form.fields.question.choices %}#}
{#                                <option value="{{ key }}">{{ question }}</option>#}
{#                            {% endfor %}#}
{#                        </select>#}
{#                    </div>#}

                    <div class="mb-3">
                        <label class="form-label">Security Question: What is your mother's maiden name?</label>
                        <input type="text" name="answer" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Verify</button>
                </form>

                <p class="mt-3 text-center">
                    <a href="{% url 'users:login' %}">Back to Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
