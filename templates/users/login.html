{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h2 class="text-center">Login</h2>

                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Username:</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password:</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <p class="mt-3 text-center">
                    Don't have an account? <a href="{% url 'users:signup' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">Sign Up here</a>
                </p>

                <p>
                    <a href="{% url 'users:forgot_password' %}" class="forgot-password">Forgot Password?</a>
                </p>

                <div class="text-center mt-3">
                    <a href="{% url 'home:index' %}" class="btn btn-outline-secondary w-100">Continue as Guest</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
